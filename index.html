<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK's Snake & Ladder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-wrapper">
        <header>
            <h1>ðŸŽ® MK's Snake & Ladder Journey</h1>
        </header>

        <div class="game-container">
            <div id="gameStatus" class="status-panel">Position: 1</div>
            <canvas id="board" width="800" height="800"></canvas>

            <div class="dice-container">
                <div id="dice" class="dice">
                    <div class="dice-face">
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button id="startBtn" class="glow-button">Start Game</button>
            <button id="resetBtn" class="glow-button">Reset Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
