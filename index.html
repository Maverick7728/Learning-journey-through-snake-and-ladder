<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK's Snake & Ladder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-wrapper">
        <header>
            <h1>ðŸŽ® MK's Snake & Ladder Development Journey</h1>
            <p class="subtitle">Featuring AI & Programming Languages</p>
        </header>

        <div class="game-container">
            <canvas id="board" width="600" height="600"></canvas>

            <div class="real-dice-container">
                <div id="gameStatus" class="status-panel">Position: 1</div>
                <div class="real-dice">
                    <span id="diceValue" class="real-dice-value">1</span>
                </div>
                <div class="dice-history">
                    <p class="dice-history-title">Last Rolls</p>
                    <div class="history-dots" id="historyDots">
                        <span class="history-dot"></span>
                        <span class="history-dot"></span>
                        <span class="history-dot"></span>
                        <span class="history-dot"></span>
                        <span class="history-dot"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button id="startBtn" class="glow-button">Start Game</button>
            <button id="resetBtn" class="glow-button">Reset Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
